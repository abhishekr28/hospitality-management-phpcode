name: copy files
on: [push]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: copy file
      uses: canastro/copy-file-action@master
      with:
        host: 13.126.123.26
        user: ubuntu
        key: ${{ secrets.KEY }}
        source: "https://github.com/abhishekr28/hospitality-management-phpcode.git"
        target: "sudo cd /var/www/html/hospitality-management-phpcode"
